<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.leafletjs.com/leaflet/v1.7.1/leaflet.css"
    />
    <script src="https://cdn.leafletjs.com/leaflet/v1.7.1/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
      body {
        margin: 0;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var map = L.map('map', {
        center: [31.1131, 121.5192], // 올바른 좌표값으로 수정
        zoom: 15,
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var latlngs = [
        [31.1117, 121.5192],
        [31.1129, 121.5203],
        // 중복 제거된 좌표값
      ];

      var heat = L.heatLayer(latlngs, {
        radius: 35,
        opacity: 0.8,
        gradient: {
          0.45: 'rgb(0,0,255)',
          0.55: 'rgb(0,255,255)',
          0.65: 'rgb(0,255,0)',
          0.95: 'rgb(255,255,0)',
          1.0: 'rgb(255,0,0)',
        },
      }).addTo(map);
    </script>
  </body>
</html>
