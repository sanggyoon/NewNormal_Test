<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="CSS/locationDataAPI.css" />
    <link rel="stylesheet" href="CSS/nav.css" />
    <title>뉴노멀 API 테스트</title>
  </head>
  <body>
    <div id="navContainer"></div>
    <div id="locationDataAPI"></div>
    <header>test</header>

    <!-- 화면 비율 비교 후 ladnscape, portrait 출력 -->
    <script src="./JS/ScreenRatio.js"></script>

    <!-- 로딩 컴포넌트 로직 -->
    <script>
      async function loadComponent(componentPath, targetId) {
        const response = await fetch(componentPath);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
      }

      loadComponent('Components/locationDataAPI.html', 'locationDataAPI');
      loadComponent('Components/nav.html', 'navContainer');
    </script>

    <!-- 로딩 컴포넌트 -->
    <script src="JS/LocationDataAPI.js"></script>
  </body>
</html>
