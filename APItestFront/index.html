<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="CSS/nav.css" />
    <link rel="stylesheet" href="CSS/statusBar.css" />
    <link rel="stylesheet" href="CSS/noticeBar.css" />
    <link rel="stylesheet" href="CSS/atmosphereInfo.css" />

    <title>뉴노멀 프로젝트</title>
  </head>
  <body>
    <div id="navContainer"></div>
    <div class="dashboardContainer landscape">
      <div id="statusBar"></div>
      <div id="noticeBar"></div>
      <div id="atmosphereInfoContainer"></div>
    </div>

    <!-- 화면 비율 비교 후 ladnscape, portrait 출력 -->
    <script src="./JS/ScreenRatio.js"></script>

    <!-- 로딩 컴포넌트 로직 -->
    <script>
      async function loadComponent(componentPath, targetId) {
        const response = await fetch(componentPath);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
      }

      loadComponent('Components/nav.html', 'navContainer');
      loadComponent('Components/statusBar.html', 'statusBar');
      loadComponent('Components/noticeBar.html', 'noticeBar');
      loadComponent(
        'Components/atmosphereInfo.html',
        'atmosphereInfoContainer'
      );
    </script>
  </body>
</html>
