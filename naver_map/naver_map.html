<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./naver_map_style.css" />

    <title>네이버 지도 표시하기</title>
  </head>
  <body>
    <div id="map" style="width: 60%; height: 60vh"></div>

    <script type="module">
      import CONFIG from './config.js';

      const script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${CONFIG.NAVER_MAP_CLIENT_ID}`;
      document.head.appendChild(script);

      script.onload = () => {
        var mapOptions = {
          center: new naver.maps.LatLng(37.3595704, 127.105399),
          zoom: 10,
        };

        var map = new naver.maps.Map('map', mapOptions);
      };
    </script>
  </body>
</html>
