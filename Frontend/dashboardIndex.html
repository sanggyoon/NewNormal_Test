<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="CSS/nav.css" />
    <link rel="stylesheet" href="CSS/statusBar.css" />
    <link rel="stylesheet" href="CSS/noticeBar.css" />
    <link rel="stylesheet" href="CSS/atmosphereBox.css" />
    <!-- Pretendard 웹폰트 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>에이티디코리아 대시보드</title>
  </head>

  <body>
    <div id="navContainer"></div>
    <div class="dashboardContainer">
      <div id="statusBar"></div>
      <div id="noticeBar"></div>
      <div id="atmosphereInfoContainer">
        <div class="left_section">
          <div class="atmosphereInfoBox" id="atmosphereInfoBox_id_0"></div>
          <div class="atmosphereInfoBox" id="atmosphereInfoBox_id_1"></div>
        </div>
        <div class="right_section">
          <div class="atmosphereInfoBox" id="atmosphereInfoBox_id_2"></div>
          <div class="atmosphereInfoBox" id="atmosphereInfoBox_id_3"></div>
        </div>
      </div>
    </div>

    <!-- 화면 비율 비교 후 landscape, portrait 출력 -->
    <!-- 렌더링 전에 자바스크립트를 불러오기에 정상 동작하지 않음, 렌더링 이후 실행하도록 수정 필요 -->
    <script src="./JS/ScreenRatio.js"></script>

    <!-- 공지사항 애니메이션 스크립트 -->
    <script src="./JS/noticeBar.js"></script>

    <!-- 게이지 그래프 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

    <!-- jQuery, Moment.js, Daterangepicker 라이브러리 -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <!-- 더미데이터 -->
    <script src="./JS/dummyData.js"></script>
    <script src="./JS/atmosphereInfoBox.js"></script>

    <!-- 로딩 컴포넌트 로직 -->
    <script>
      // dashboardIndex.html 내 script 부분
      async function loadComponent(componentPath, targetId, index, callback) {
        const response = await fetch(componentPath);
        let html = await response.text();
        if (typeof index !== 'undefined' && index !== null) {
          html = html.replace(/{{index}}/g, index);
        }
        document.getElementById(targetId).innerHTML = html;
        if (typeof callback === 'function') callback();
      }

      loadComponent(
        'Components/nav.html',
        'navContainer',
        undefined,
        function () {
          const script = document.createElement('script');
          script.src = './JS/nav.js';
          document.body.appendChild(script);
        }
      );

      loadComponent(
        'Components/statusBar.html',
        'statusBar',
        undefined,
        function () {
          const script = document.createElement('script');
          script.src = './JS/status.js';
          document.body.appendChild(script);
        }
      );

      loadComponent(
        'Components/noticeBar.html',
        'noticeBar',
        undefined,
        runNoticeBarAnimation
      );

      Promise.all([
        loadComponent(
          'Components/atmosphereBox.html',
          'atmosphereInfoBox_id_0',
          0
        ),
        loadComponent(
          'Components/atmosphereBox.html',
          'atmosphereInfoBox_id_1',
          1
        ),
        loadComponent(
          'Components/atmosphereBox.html',
          'atmosphereInfoBox_id_2',
          2
        ),
        loadComponent(
          'Components/atmosphereBox.html',
          'atmosphereInfoBox_id_3',
          3
        ),
      ]).then(() => {
        window.applyAllAtmosphereDummyData();
        window.attachAtmosphereModalEvents();

        if (window.attachDetailButtonHandlers)
          window.attachDetailButtonHandlers();

        const script = document.createElement('script');
        script.src = './JS/gauge.js';
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
