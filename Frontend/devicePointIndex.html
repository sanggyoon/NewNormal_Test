<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="globalStyle.css" />
    <link rel="stylesheet" href="CSS/nav.css" />
    <link rel="stylesheet" href="CSS/statusBar.css" />
    <link rel="stylesheet" href="CSS/noticeBar.css" />
    <link rel="stylesheet" href="CSS/farmInfoModal.css" />
    <link rel="stylesheet" href="CSS/atmosphereBox.css" />
    <link rel="stylesheet" href="CSS/radarGraph.css" />
    <link rel="stylesheet" href="CSS/lineGraphBox.css" />
    <link rel="stylesheet" href="CSS/temperatureHumidityGraph.css" />
    <!-- Pretendard 웹폰트 CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <title>에이티디코리아 설치 포인트 별</title>
    <style>
      /* 컴포넌트 로딩 중 깜빡임 방지 */
      .dashboardContainer {
        opacity: 0;
        transition: opacity 0.15s ease-in;
      }
      .dashboardContainer.ready {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="navContainer"></div>
    <div class="dashboardContainer">
      <div id="statusBar"></div>
      <div id="noticeBar"></div>
      <div id="pointInfo">
        <div class="left_section">
          <div
            class="atmosphereInfoBox"
            id="atmosphereInfoBox_id_{{index}}"
          ></div>
          <div class="lineGraphBox" id="lineGraphBox"></div>
        </div>
        <div class="right_section">
          <div class="radarGraphBox" id="radarGraphBox"></div>
          <div
            class="temperatureHumidityGraph"
            id="temperatureHumidityGraph"
          ></div>
        </div>
      </div>
    </div>

    <!-- 화면 비율 비교 후 landscape, portrait 출력 -->
    <script src="./JS/ScreenRatio.js"></script>

    <!-- 공지사항 애니메이션 스크립트 -->
    <script src="./JS/noticeBar.js"></script>

    <!-- 대기 정보 박스 스크립트 -->
    <script src="./JS/atmosphereInfoBox.js"></script>

    <!-- 게이지 그래프 라이브러리 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>

    <!-- JSCharting 라이브러리 CDN -->
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script
      type="text/javascript"
      src="https://code.jscharting.com/latest/modules/types.js"
    ></script>

    <!-- ECharts 라이브러리 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.2/echarts.min.js"></script>

    <!-- jQuery, Moment.js, Daterangepicker 라이브러리 -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <!-- 세션에 저장된 데이터 불러오기 -->
    <script>
      (function () {
        try {
          const sp = sessionStorage.getItem('selectedPoint');
          window.SelectedPoint = sp ? JSON.parse(sp) : null;
        } catch (e) {
          window.SelectedPoint = null;
        }
      })();
    </script>

    <!-- 로딩 컴포넌트 로직 -->
    <script>
      // 풍향 아이콘 회전 계산 함수
      function getWindDirectionAngle(direction) {
        const map = {
          동풍: 180,
          남동풍: 225,
          남풍: 270,
          남서풍: 315,
          서풍: 0,
          북서풍: 45,
          북풍: 90,
          북동풍: 135,
        };
        return map[direction.trim()] ?? 0;
      }

      (function () {
        try {
          const sp = sessionStorage.getItem('selectedPoint');
          window.SelectedPoint = sp ? JSON.parse(sp) : null;
        } catch (e) {
          window.SelectedPoint = null;
        }
      })();

      async function loadComponent(componentPath, targetId, callback) {
        const response = await fetch(componentPath);
        const html = await response.text();
        document.getElementById(targetId).innerHTML = html;
        if (callback) callback();
      }

      loadComponent('Components/nav.html', 'navContainer', function () {
        const script = document.createElement('script');
        script.src = './JS/nav.js';
        document.body.appendChild(script);
      });

      loadComponent('Components/statusBar.html', 'statusBar', function () {
        const script = document.createElement('script');
        script.src = './JS/status.js';
        document.body.appendChild(script);
      });

      loadComponent(
        'Components/noticeBar.html',
        'noticeBar',
        runNoticeBarAnimation
      );

      // Components 로드 후
      Promise.all([
        loadComponent(
          'Components/atmosphereBox.html',
          'atmosphereInfoBox_id_{{index}}'
        ),
      ]).then(() => {
        if (window.SelectedPoint) {
          const data = window.SelectedPoint;
          const container = document.getElementById(
            'atmosphereInfoBox_id_{{index}}'
          );

          // 위치 / 기본 정보
          container.querySelector(
            '.atmosphereInfo_locationName span'
          ).textContent = data.farmsub;
          container.querySelector(
            '.atmosphere_wind span:nth-child(2)'
          ).textContent = data.wind.dir;
          container.querySelector(
            '.atmosphere_wind span:nth-child(3)'
          ).textContent = data.wind.speed;
          container.querySelector(
            '.atmosphere_temperature span:nth-child(2)'
          ).textContent = data.temp.avg;
          container.querySelector(
            '.atmosphere_humidity span:nth-child(2)'
          ).textContent = data.humid.avg;
          container.querySelector(
            '.atmosphere_wind span:nth-child(2)'
          ).textContent = data.wind.dir;

          container.querySelector(
            '.atmosphere_wind span:nth-child(3)'
          ).textContent = data.wind.speed;

          // 풍향 아이콘 회전 추가
          const windIcon = container.querySelector('.icon_windDirection');
          const angle = getWindDirectionAngle(data.wind.dir);
          windIcon.style.transform = `rotate(${angle}deg)`;

          // 각 가스 상태 적용 함수 (dashboard 로직 재사용)
          function applyGas(boxSelector, gasValue) {
            const state = getGasState(gasValue); // atmosphereInfoBox.js 함수 사용
            const box = container.querySelector(boxSelector);

            box.querySelector('.gaseousState').textContent = state.text;
            box.querySelector('.gaseousState').style.backgroundColor =
              state.btn_color;
            box.querySelector('.gaseousState').style.color = state.text_color;

            box.querySelector('.gaseousValue').textContent = gasValue;
            box.querySelector('.gaseousValue').style.color = state.text_color;

            box.style.backgroundColor = state.background_color;
            box.style.borderColor = state.border_color;
          }

          // 가스별 반영
          applyGas('.ammoniaBox', data.gases.NH3.value);
          applyGas('.hydrogenSulfideBox', data.gases.H2S.value);
          applyGas('.methaneBox', data.gases.CH4.value);
          applyGas('.carbonDioxideBox', data.gases.CO2.value);
        }

        const script = document.createElement('script');
        script.src = './JS/gauge.js';
        script.onload = () => {
          // 모든 컴포넌트 로드 완료 후 표시
          requestAnimationFrame(() => {
            document.querySelector('.dashboardContainer').classList.add('ready');
          });
        };
        document.body.appendChild(script);
      });

      loadComponent('Components/radarGraph.html', 'radarGraphBox', () => {
        if (window.JSC) {
          const script = document.createElement('script');
          script.src = './JS/radarGraph.js';
          document.body.appendChild(script);
        } else {
          // JSCharting이 로드될 때까지 대기
          const checkJSC = setInterval(() => {
            if (window.JSC) {
              clearInterval(checkJSC);
              const script = document.createElement('script');
              script.src = './JS/radarGraph.js';
              document.body.appendChild(script);
            }
          }, 100);
        }
      });

      loadComponent('Components/lineGraphBox.html', 'lineGraphBox', () => {
        if (window.echarts) {
          const script = document.createElement('script');
          script.src = './JS/lineGraph.js';
          document.body.appendChild(script);
        }
      });

      loadComponent(
        'Components/temperatureHumidityGraph.html',
        'temperatureHumidityGraph',
        () => {
          if (window.echarts) {
            const script = document.createElement('script');
            script.src = './JS/temperatureHumidityGraph.js';
            document.body.appendChild(script);
          }
        }
      );
    </script>

    <!-- 네비게이션 토글 기능 -->
    <script src="./JS/navToggle.js"></script>
  </body>
</html>
