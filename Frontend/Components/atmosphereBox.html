<div class="atmosphereInfo_container">
  <div class="atmosphereInfo_locationName">
    <span>선택된 포인트가 없습니다.</span>
  </div>

  <div class="atmosphereInfo_dataBox">
    <div class="dataBox_topRow">
      <div class="dataBox_atmosphere">
        <div class="atmosphere_wind">
          <span class="icon_windDirection">➢</span>
          <span>[풍향]</span>
          <span>[풍속]</span>
          <span>m/s</span>
        </div>
        <div class="atmosphere_temperature">
          <span class="icon_temperature"></span>
          <span>[온도]</span>
          <span>℃</span>
        </div>
        <div class="atmosphere_humidity">
          <span class="icon_humidity"></span>
          <span>[습도]</span>
          <span>%</span>
        </div>
      </div>

      <a
        href="devicePointIndex.html"
        class="dataBox_detailButton"
        data-index="{{index}}"
      >
        자세히 보기</a
      >
    </div>

    <div class="dataBox_separateLine"></div>

    <!-- measurementData 관리 컨트롤 (기본적으로 숨김) -->
    <div class="measurementData_controls" style="display: none;">
      <button class="control_button add_button" onclick="addMeasurementData({{index}})">
        측정 데이터 추가
      </button>
      <button class="control_button delete_button" onclick="deleteMeasurementData({{index}})">
        측정 데이터 삭제
      </button>
    </div>

    <!-- 기존 measurementData 구조 유지 -->
    <div class="dataBox_measurmentData">
      <div class="measurementData ammoniaBox">
        <div class="gaseousState">단절</div>
        <div class="voidBox"></div>
        <div class="gaugeGraph">
          <canvas id="ammoniaGauge_{{index}}"></canvas>
        </div>
        <div class="voidBox"></div>
        <div class="gaseousValue">0.0</div>
        <div class="gaseousName">암모니아</div>
      </div>

      <div class="measurementData hydrogenSulfideBox">
        <div class="gaseousState">단절</div>
        <div class="voidBox"></div>
        <div class="gaugeGraph">
          <canvas id="hydrogenSulfideGauge_{{index}}"></canvas>
        </div>
        <div class="voidBox"></div>
        <div class="gaseousValue">0.0</div>
        <div class="gaseousName">황화수소</div>
      </div>

      <div class="measurementData methaneBox">
        <div class="gaseousState">단절</div>
        <div class="voidBox"></div>
        <div class="gaugeGraph">
          <canvas id="methaneGauge_{{index}}"></canvas>
        </div>
        <div class="voidBox"></div>
        <div class="gaseousValue">0.0</div>
        <div class="gaseousName">메탄</div>
      </div>

      <div class="measurementData carbonDioxideBox">
        <div class="gaseousState">단절</div>
        <div class="voidBox"></div>
        <div class="gaugeGraph">
          <canvas id="carbonDioxideGauge_{{index}}"></canvas>
        </div>
        <div class="voidBox"></div>
        <div class="gaseousValue">0.0</div>
        <div class="gaseousName">이산화탄소</div>
      </div>
    </div>

    <!-- 페이징 네비게이션 (기본적으로 숨김) -->
    <div class="pagination_container" style="display: none;">
      <button class="pagination_nav prev" onclick="changePage({{index}}, -1)">‹</button>
      <div class="pagination_dots" data-container-index="{{index}}">
        <!-- 동적으로 생성될 페이징 도트들 -->
      </div>
      <button class="pagination_nav next" onclick="changePage({{index}}, 1)">›</button>
    </div>
  </div>
</div>

<!-- 측정 데이터 추가 모달 -->
<div id="addDataModal" class="data_modal" style="display: none;">
  <div class="modal_content">
    <div class="modal_header">
      <h3>측정 데이터 추가</h3>
      <span class="modal_close" onclick="closeAddDataModal()">&times;</span>
    </div>
    <div class="modal_body">
      <div class="input_group">
        <label for="gasName">측정 가스 이름:</label>
        <input type="text" id="gasName" placeholder="예: 일산화탄소" maxlength="20">
      </div>
      <div class="input_group">
        <label for="gasValue">측정 값:</label>
        <input type="number" id="gasValue" placeholder="0.0" min="0" max="10" step="0.1">
      </div>
      <div class="input_group">
        <label for="deviceCode">측정 기계 코드:</label>
        <input type="text" id="deviceCode" placeholder="예: GAS-001" maxlength="15">
      </div>
    </div>
    <div class="modal_footer">
      <button class="modal_button cancel" onclick="closeAddDataModal()">취소</button>
      <button class="modal_button confirm" onclick="confirmAddData()">추가</button>
    </div>
  </div>
</div>
