<!-- temp -->
<div class="addData">
  <h1>위치 데이터 추가</h1>
  <form id="locationForm">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" required />
    <br />
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" required />
    <br />
    <button type="submit">AddData</button>
  </form>
</div>

<div class="deleteData">
  <h1>위치 데이터 삭제</h1>
  <form id="deleteForm">
    <label for="deleteId">삭제할 ID:</label>
    <input type="number" id="deleteId" name="deleteId" required />
    <br />
    <button type="submit">DeleteData</button>
  </form>
</div>

<div class="updateData">
  <h1>위치 데이터 수정</h1>
  <form id="updateForm">
    <label for="updateId">수정할 ID:</label>
    <input type="number" id="updateId" name="updateId" required />
    <br />
    <label for="updateLatitude">새로운 Latitude:</label>
    <input type="number" id="updateLatitude" name="updateLatitude" required />
    <br />
    <label for="updateLongitude">새로운 Longitude:</label>
    <input type="number" id="updateLongitude" name="updateLongitude" required />
    <br />
    <button type="submit">UpdateData</button>
  </form>
</div>

<div class="readData">
  <h1>위치 데이터</h1>
  <table id="locationTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Latitude</th>
        <th>Longitude</th>
      </tr>
    </thead>
    <tbody>
      <!-- 데이터가 여기에 추가됩니다 -->
    </tbody>
  </table>
</div>
