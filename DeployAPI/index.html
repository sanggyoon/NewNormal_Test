<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Locations</title>
  </head>
  <body>
    <h1>위치 데이터</h1>
    <ul id="location-list"></ul>

    <script>
      fetch('http://13.209.198.153:8000/locations')
        .then((response) => response.json())
        .then((data) => {
          const list = document.getElementById('location-list');
          data.forEach((item) => {
            const li = document.createElement('li');
            li.textContent = `위도: ${item.latitude}, 경도: ${item.longitude}, 값: ${item.value}`;
            list.appendChild(li);
          });
        })
        .catch((error) => console.error('오류 발생:', error));
    </script>
  </body>
</html>
